<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
<form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
  <div class="mb-3">
    <label for="username" class="form-label">UserName</label>
    <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="userNameHelp">
    <p class ="alert alert-danger" th:if = "${#fields.hasErrors('username')}" th:errors ="*{username}">Username error </p>
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">Password</label>
    <input th:field="*{password}" type="text" class="form-control" id="Password">
    <p class = "alert alert-danger" th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}">pasword error </p>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</body>
</html>
